language: python
python: "2.7"

jobs:
  include:
    - stage: "deploy_dev"
      if: branch = desenv
      before_install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq python-apt python-pycurl
      install:
        - pip install ansible
      script:
        - echo "Tests initial";
        - ansible-playbook ansible/website.yml --syntax-check
        - echo "Deploying";
        - ansible-playbook ansible/website.yml -l aws -t deploy_dev
        - echo "Deployed";
